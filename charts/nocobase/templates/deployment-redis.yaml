{{- if .Values.redis.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "nocobase.labels" . | nindent 4 }}
    app.nocobase/component: {{ include "nocobase.redisname" . }}
  name: {{ include "nocobase.redisname" . }}
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "nocobase.selectorLabels" . | nindent 6 }}
      app.nocobase/component: {{ include "nocobase.redisname" . }}
  template:
    metadata:
      labels:
        {{- include "nocobase.labels" . | nindent 8 }}
        app.nocobase/component: {{ include "nocobase.redisname" . }}
    spec:
      serviceAccountName: {{ include "nocobase.serviceAccountName" . }}
      containers:
        - name: redis
          image: {{ .Values.redis.image }}
          imagePullPolicy: Always
          {{- with .Values.redis.env }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - containerPort: 6379
              name: redis
              protocol: TCP
          {{- with .Values.redis.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      dnsPolicy: ClusterFirst
      restartPolicy: Always
{{- end }}
