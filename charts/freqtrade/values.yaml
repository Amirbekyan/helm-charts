serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

service:
  enabled: true
  type: ClusterIP
  ports:
    main:
      port: 8080
    # extra:
    #   - port: 8088
    #     targetPort: 4000
    #     name: example
    #     protocol: TCP

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

deployment:
  replicaCount: 1

  imagePullSecrets: []
  image:
    repository: freqtradeorg/freqtrade
    pullPolicy: IfNotPresent
    tag: stable
  command:
    - freqtrade
    - trade
    - --config
    - user_data/configs/config.json

  initContainer:
    image:
      repository: freqtradeorg/freqtrade
      pullPolicy: IfNotPresent
      tag: stable
    command:
      - /bin/bash
      - -c
      - |
        [ -d /freqtrade/user_data/data ] || \
        freqtrade create-userdir --userdir user_data

  podAnnotations: {}
  podLabels: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext:
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000


  resources:
    requests:
      cpu: 400m
      memory: 400Mi
    limits:
      cpu: 2
      memory: 1Gi

  livenessProbe:
    httpGet:
      path: /
      port: main
  readinessProbe:
    httpGet:
      path: /
      port: main

  volumes:
    # - name: foo
    #   secret:
    #     secretName: mysecret
    #     optional: false

  volumeMounts:
    # - name: foo
    #   mountPath: "/etc/foo"
    #   readOnly: true

  nodeSelector: {}
  tolerations: []
  affinity: {}

pvc:
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: 2Gi
  storageClass: local-path
  # storageClass: hcloud-server
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

httpRoute:
  # HTTPRoute enabled.
  enabled: false
  # HTTPRoute annotations.
  annotations: {}
  # Which Gateways this Route is attached to.
  parentRefs:
  - name: gateway
    sectionName: http
    # namespace: default
  # Hostnames matching HTTP header.
  hostnames:
  - chart-example.local
  # List of rules and filters applied.
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /headers
  #   filters:
  #   - type: RequestHeaderModifier
  #     requestHeaderModifier:
  #       set:
  #       - name: My-Overwrite-Header
  #         value: this-is-the-only-value
  #       remove:
  #       - User-Agent
  # - matches:
  #   - path:
  #       type: PathPrefix
  #       value: /echo
  #     headers:
  #     - name: version
  #       value: v2
