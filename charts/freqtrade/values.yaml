nameOverride: ""
fullnameOverride: ""

config:
  dryRun: true
  dbEnabled: true
  timeFrame: 5m
  maxOpenTrades: 50
  stakeAmount: 10
  stakeCurrency: USDT
  displayCurrency: USD
  minimalRoi:
    0: 0.025
    20: 0.0125
    40: 0.005
  cancelOpenOrdersOnExit: false
  entryPricing:
    price_side: bid
    use_order_book: true
    price_last_balance: 0.0
  exitPricing:
    price_side: ask
    user_order_book: true
  exchange: binance
  botName: freqtrade-scalp
  strategy: SmoothScalp 
  # SampleStrategy
  # BinHV45
  # QuickScalp_BB
  # QuickScalp_RSI
  # ReinforcedSmoothScalp
  # Scalp
  # SmoothScalp

