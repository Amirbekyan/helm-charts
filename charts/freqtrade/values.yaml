telegram:
  enabled: false
  keyboard:
    - - "/status table"
      - "/profit"
    - - "/performance"
      - "/balance"
    - - "/help"
      - "/stop"

apiServer:
  enabled: true
  listenAddress: 0.0.0.0
  listenPort: 8080
  verbosity: error
  jwtSecretKey: s4mtH1ngR4nd0m
  user: freqtrader
